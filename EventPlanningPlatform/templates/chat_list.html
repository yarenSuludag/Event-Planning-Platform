<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbetler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFB6C1, #A9C9FF); /* Renk geçişi */
            padding: 30px 0;
            color: #333;
        }

        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .chat-container h1 {
            text-align: center;
            font-size: 32px;
            color: #007bff;
            margin-bottom: 30px;
        }

        .chat-list {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-item {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .chat-item:last-child {
            border-bottom: none;
        }

        .chat-link {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }

        .chat-link:hover {
            text-decoration: underline;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            padding: 12px 25px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                padding: 20px;
            }

            .chat-link {
                font-size: 16px;
            }

            .btn-secondary {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 class="mb-4">Katıldığınız Etkinliklere Ait Sohbetler</h1>
        <div class="chat-list">
            <ul class="list-group">
                {% for event in events %}
                <li class="list-group-item chat-item">
                    <a href="{% url 'event_chat' event.id %}" class="chat-link">{{ event.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Ana Sayfa</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
